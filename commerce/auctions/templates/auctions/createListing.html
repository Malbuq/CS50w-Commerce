{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}

    <h2>Create a listing for user named: {{user.username.title}}</h2> 
    <div class="create-list-principal-box">
        <div class="forms-size">

            <form action="{% url 'createListing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="description" placeholder="Description" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" step="any" name="startBid" placeholder="Starting bid in $">
                </div>
                <div class="form-group">
                    <p>Category: </p>
                    <select name="categoryId" class="form-control">
                        <option value= "None" >{{ None }}</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="imageURL" placeholder="Url for your image">
                </div>
            
                <input type="hidden" name="ownerId" value="{{ user.id }}" />
                
                <input class="btn btn-primary" type="submit" value="Publish">
            </form>

        </div>
            
    </div>
        
        
{% endblock %}
